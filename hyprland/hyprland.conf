#-------------------------------------------------------------------------
# DOCUMENTATION
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/
#-------------------------------------------------------------------------

# ENABLE OTHER SETTING (IF WE WANT SETTINGS IN OTHER FILE NOT IN THIS FILE)
# source = ~/.config/hypr/myColors.conf

#-------------------------------------------------------------------------
# MONITORS
#-------------------------------------------------------------------------
monitor=Virtual-1,1280x600@60,0x0,1

#-------------------------------------------------------------------------
# PROGRAMS
#-------------------------------------------------------------------------
$terminal = foot
$fileManager = dolphin
$menu = wofi --show drun

#-------------------------------------------------------------------------
# AUTOSTART
#-------------------------------------------------------------------------
#exec-once = hyprctl setcursor HyprBibataModernIceSVG 24
#exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Ice"
#exec-once = hyprpaper
exec-once = hypland
exec-once = waybar

#-------------------------------------------------------------------------
# ENVIRONMENT VARIABLES
#-------------------------------------------------------------------------
#env = WLR_DRM_NO_ATOMIC,1 # some nvidia fix
#env = XDG_SESSION_TYPE,wayland
#env = XDG_SESSION_DESKTOP,Hyprland
#env = XCURSOR_THEME,"Bibata-Modern-Ice"
env = XCURSOR_SIZE,24
#env = HYPRCURSOR_THEME,HyprBibataModernIceSVG
env = HYPRCURSOR_SIZE,64

#-------------------------------------------------------------------------
# VISUAL
#-------------------------------------------------------------------------
# GENERAL
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(7dd3fcee) rgba(0369a1ee) 45deg
    col.inactive_border = rgba(262626ee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    # layout = master
}

#-------------------------------------------------------------------------
# DECORATION
#-------------------------------------------------------------------------
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = false
        size = 3
        passes = 6
    }

    drop_shadow = false
    shadow_range = 0
    shadow_render_power = 0
    col.shadow = rgba(1a1a1aee)
}

#-------------------------------------------------------------------------
# ANIMATIONS
#-------------------------------------------------------------------------
animations {
    enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#-------------------------------------------------------------------------
# KEYBOARD
#-------------------------------------------------------------------------
input {
    kb_layout = ru,ua,us
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = false
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#-------------------------------------------------------------------------
# KEYBINDINGS
#-------------------------------------------------------------------------
$mainMod = SUPER # Sets "Windows" key as main modifier

#-------------------------------------------------------------------------
# GLOBAL HOTRKEYS
#-------------------------------------------------------------------------
bind = $mainMod, SHIFT, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = ALT, SPACE, exec, $menu --width=700
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#-------------------------------------------------------------------------
# FOCUS WINDOW
#-------------------------------------------------------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#-------------------------------------------------------------------------
# MOVING WINDOWS
#-------------------------------------------------------------------------
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

#-------------------------------------------------------------------------
# WINDOW RESIZING                          X  Y
#-------------------------------------------------------------------------
bind = $mainMod CTRL, left, resizeactive, -60 0
bind = $mainMod CTRL, right, resizeactive, 60 0
bind = $mainMod CTRL, up, resizeactive,    0 -60
bind = $mainMod CTRL, down, resizeactive,  0 60

#-------------------------------------------------------------------------
# SWITCH BETWEEN WORKSPACES
#-------------------------------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#-------------------------------------------------------------------------
# MOVE ACTIVE WINDOW TO OTHER WORKSPACE
#-------------------------------------------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#-------------------------------------------------------------------------
# SCREENSHOT
#-------------------------------------------------------------------------
# bind = PrtSc, exec, grim -o "${HOME}/Pictures/screenshots/screenshot-$(data + %F-%T).png"

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#-------------------------------------------------------------------------
# SCROLL BETWEEN WORKSPACES
#-------------------------------------------------------------------------
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#-------------------------------------------------------------------------
# RESIZE WINDOW BY MOUSE BUTTONS
#-------------------------------------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous




#-------------------------------------------------------------------------
# WINDOWS AND WORKSPACES
#-------------------------------------------------------------------------
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
